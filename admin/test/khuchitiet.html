<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <!--Biến các phiên bản cũ của Internet Explorer hiển thị hiện đại nhất-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Điều chỉnh kích thước trang web phù hơp với các thiết bị khác nhau-->
    <!--width=device-width: độ rộng trang = độ rộng thiết bị-->
    <!--initial-scale=1.0 : Đảm bảo trang không bị phóng to/ thu nhỏ khi mở-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link lấy icon / logo / css -->
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- folder ảnh: img -->

    <!-- folder css: style.css -->

    <link rel="stylesheet" href="./style.css">



</header>

<body>
    <div class="KhuChiTiet">
    

        <div class="product_container">
            <div class="product_preview" id="product_preview">
                <div class="feature_images">
                    <img src="img/product/Case_anime/iPhone/16Pro_16ProM/ultra_ego_vegeta/magsafe/font.png"
                        alt="Feature Image 1">
                    <img src="img/product/Case_anime/iPhone/16Pro_16ProM/ultra_ego_vegeta/magsafe/site.png"
                        alt="Feature Image 2">
                    <img src="img/product/Case_anime/iPhone/16Pro_16ProM/ultra_ego_vegeta/magsafe/back.png"
                        alt="Feature Image 3">
                </div>
                <div class="main_image">
                    <img src="img/product/Case_anime/iPhone/16Pro_16ProM/ultra_ego_vegeta/magsafe/font.png"
                        alt="Main Image 1">
                </div>
            </div>

            <div class="product_details">
                <div class="title_group">
                    <div class="Info">
                        <h1>
                            iPhone Case
                        </h1>
                    </div>
                    <div class="Price">
                        <h2>35000</h2>
                    </div>
                </div>

                <div class="product_attributes_chitietsanpham">
                    <div class="model_selector_chitietsanpham">
                        <label class="label_name_chitietsanpham">Model: <span id="model_name"></span></label>
                        <div class="model_buttons_chitietsanpham">
                            <button class="model_option_chitietsanpham" data-model="soft_case" selected>Soft Case</button>
                            <button class="model_option_chitietsanpham" data-model="snap_case">Snap Case</button>
                            <button class="model_option_chitietsanpham" data-model="tough_case">Tough Case</button>
                        </div>
                    </div>
                    <div class="add_to_cart_button">
                        <button><strong>Thêm vào giỏ hàng</strong></button>
                    </div>
                </div>

                


                <div class="product_features">
                    <h3>Product Features</h3>
                    <ul>
                        <li>Weight 30g</li>
                        <li>Thickness 1/8 inch (3mm)</li>
                        <li>Since every item is made just for you by your local third-party fulfiller, there may be
                            slight
                            variances in the product received</li>
                    </ul>
                </div>
            </div>
        </div>

      


    <!--link js-->
    <script src="./js/product_detail.js"></script>
   

</body>

</html>
